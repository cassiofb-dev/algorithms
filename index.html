<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Algorithms</title>
    <meta charset="UTF-8">
    <meta name="Description" content="Algorithms in a simple interface">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.ico">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="page-container">
      <h1>Algorithms</h1>
      <fieldset>
        <legend>Select an algorithm</legend>
        <label for="algorithms">Algorithm Selector</label>
        <select name="algorithms" id="algorithms">
          <option value="" selected disabled hidden>Choose here</option>
          <option value="piLeibniz">Pi - Leibniz Formula</option>
          <option value="piViete">Pi - Viète's formula</option>
          <option value="piWallis">Pi - Wallis product</option>
          <option value="primeNaive">Primes - Naive Finder</option>
          <option value="sievEratosthenes">Primes - Siev of Eratosthenes</option>
          <option value="fibRec">Fibonacci - Recursive</option>
          <option value="fib">Fibonacci - Dynamic</option>
          <option value="heapAlg">Permutation - Heap's Algorithm</option>
          <option value="johnsonTrotter">Permutation - Johnson-Trotter Algorithm</option>
          <option value="arrayGen">Array Generator</option>
          <option value="reverser">String Reverser</option>
          <option value="palindrome">Palindrome Checker</option>
          <option value="wordCounter">Word Counter</option>
          <option value="wordSorter">Word Sorter</option>
          <option value="charCounter">Character Counter</option>
          <option value="charSorter">Character Sorter</option>
          <option value="roman">Roman Numerical Conversion</option>
          <option value="caesar">Caesar Cipher ROT13</option>
          <option value="usphone">US Phone Number Checker</option>
          <option value="change">US Change Calculator</option>
        </select>
        <br><br>
        <label for="input">Enter some input</label>
        <input id="input" type="text"></input>
        <br><br>
        <p id="bench">The time it takes to compute the output will be here.</p>
      </fieldset>
      <div class="output-container"><p id="output">The output will be here.</p></div>
      <hr>
      <footer>
        <a href="https://github.com/cassiofb-dev/algorithms" target="_blank" rel="noopener noreferrer">source code</a>
        <br><br>
        © 2020, Cássio Fernando
      </footer>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
